<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
</head>
<body>
    <h1>Сайт портфолио</h1>
    <p>Создано Артемом Степановым</p>
    {% for project in projects %}

    <h2>{{ project.title }}</h2> 
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}
</body>
</html>
