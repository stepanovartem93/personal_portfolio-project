<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    {% load static %}

    <title>Домашняя страница</title>
</head>
<body>
    <h1>Мой сайт</h1>
    <p>Создано Артемом Степановым</p>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/sav.pdf' %}">Resume</a>
    <br>
    <img src="{% static 'portfolio/im.jpg' %}" width="400" height="300">
    

    {% for project in projects %}

    <h2>{{ project.title }}</h2> 
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}
</body>
</html>
