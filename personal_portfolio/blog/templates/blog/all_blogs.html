<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All blogs</title>
</head>
<body>
    <h1>The all blogs page</h1>

    {% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <p>Обн.: {{ blog.publish }}</p>
    {% endfor %}

</body>
</html>
